<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at bottom, #3a0000, #0d0000);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  color: white;
}

.container {
  text-align: center;
}

.rose {
  position: relative;
  width: 160px;
  height: 160px;
  margin: auto;
}

/* Petal common style */
.petal {
  position: absolute;
  width: 80px;
  height: 80px;
  background: radial-gradient(circle at top left, #ff4b5c, crimson);
  border-radius: 50% 50% 50% 50%;
  top: 40px;
  left: 40px;
  transform: scale(0) rotate(0deg);
  opacity: 0;
  animation: bloom 3s ease-out forwards;
}

/* Individual petals */
.p1 { animation-delay: 0.3s; }
.p2 { animation-delay: 0.6s; transform-origin: center; }
.p3 { animation-delay: 0.9s; }
.p4 { animation-delay: 1.2s; }
.p5 { animation-delay: 1.5s; }

/* Bloom animation */
@keyframes bloom {
  0% {
    transform: scale(0) rotate(0deg);
    opacity: 0;
  }
  100% {
    transform: scale(1) rotate(var(--rotate));
    opacity: 1;
  }
}

/* Assign rotations */
.p1 { --rotate: 0deg; }
.p2 { --rotate: 72deg; }
.p3 { --rotate: 144deg; }
.p4 { --rotate: 216deg; }
.p5 { --rotate: 288deg; }

/* Text animation */
h1 {
  margin-top: 25px;
  font-size: 26px;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 3.2s;
}

p {
  font-size: 16px;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 3.8s;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>
  <div class="container">
    <div class="rose">
      <div class="petal p1"></div>
      <div class="petal p2"></div>
      <div class="petal p3"></div>
      <div class="petal p4"></div>
      <div class="petal p5"></div>
    </div>

    <h1>Happy Rose Day My Dear Gougouüåπ</h1>
    <p>This rose blooms only for you ‚ù§Ô∏è</p>
  </div>
</body>
</html>
