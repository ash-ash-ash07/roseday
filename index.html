<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at bottom, #3a0000, #0d0000);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  color: white;
}

.container {
  text-align: center;
}

/* Rose container */
.rose {
  position: relative;
  width: 180px;
  height: 180px;
  margin: auto;
  transform: scale(0);
  animation: roseBloom 3s ease-out forwards;
}

/* Real petal shape */
.petal {
  position: absolute;
  width: 90px;
  height: 120px;
  background: linear-gradient(to top right, #ff5a6e, #b3001b);
  border-radius: 60% 60% 60% 60% / 80% 80% 40% 40%;
  transform-origin: bottom center;
  opacity: 0;
  animation: petalOpen 3s ease-out forwards;
}

/* Petal positions (spiral rose style) */
.p1 { transform: rotate(0deg) scale(0); animation-delay: 0.4s; }
.p2 { transform: rotate(40deg) scale(0); animation-delay: 0.8s; }
.p3 { transform: rotate(80deg) scale(0); animation-delay: 1.2s; }
.p4 { transform: rotate(120deg) scale(0); animation-delay: 1.6s; }
.p5 { transform: rotate(160deg) scale(0); animation-delay: 2s; }

.petal {
  top: 30px;
  left: 45px;
}

/* Animations */
@keyframes roseBloom {
  from { transform: scale(0); }
  to { transform: scale(1); }
}

@keyframes petalOpen {
  from {
    transform: rotate(var(--r)) scale(0);
    opacity: 0;
  }
  to {
    transform: rotate(var(--r)) scale(1);
    opacity: 1;
  }
}

/* Assign rotation variables */
.p1 { --r: 0deg; }
.p2 { --r: 40deg; }
.p3 { --r: 80deg; }
.p4 { --r: 120deg; }
.p5 { --r: 160deg; }

/* Text */
h1 {
  margin-top: 25px;
  font-size: 26px;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 3.2s;
}

p {
  font-size: 16px;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 3.8s;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}
</style>
</head>

<body>
  <div class="container">
    <div class="rose">
      <div class="petal p1"></div>
      <div class="petal p2"></div>
      <div class="petal p3"></div>
      <div class="petal p4"></div>
      <div class="petal p5"></div>
    </div>

    <h1>Happy Rose Day üåπ</h1>
    <p>This rose blooms only for you ‚ù§Ô∏è</p>
  </div>
</body>
</html>
