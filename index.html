<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Rose Day ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at bottom, #3a0000, #0d0000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    color: white;
  }

  .container {
    text-align: center;
  }

  .rose {
    position: relative;
    width: 140px;
    height: 140px;
    margin: auto;
    transform: scale(0);
    animation: bloom 3s ease-out forwards;
  }

  .petal {
    position: absolute;
    width: 70px;
    height: 70px;
    background: crimson;
    border-radius: 50%;
    opacity: 0;
    animation: petalBloom 3s ease-out forwards;
  }

  .p1 { top: 35px; left: 35px; animation-delay: 0.5s; }
  .p2 { top: 0; left: 35px; animation-delay: 1s; }
  .p3 { top: 35px; left: 0; animation-delay: 1.3s; }
  .p4 { top: 35px; left: 70px; animation-delay: 1.6s; }
  .p5 { top: 70px; left: 35px; animation-delay: 1.9s; }

  @keyframes bloom {
    0% {
      transform: scale(0);
    }
    100% {
      transform: scale(1);
    }
  }

  @keyframes petalBloom {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 0.95;
    }
  }

  h1 {
    margin-top: 25px;
    font-size: 24px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 3.2s;
  }

  p {
    font-size: 16px;
    opacity: 0;
    animation: fadeIn 2s ease forwards;
    animation-delay: 3.8s;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>

<body>
  <div class="container">
    <div class="rose">
      <div class="petal p1"></div>
      <div class="petal p2"></div>
      <div class="petal p3"></div>
      <div class="petal p4"></div>
      <div class="petal p5"></div>
    </div>

    <h1>Happy Rose Day üåπ</h1>
    <p>This rose blooms only for you ‚ù§Ô∏è</p>
  </div>
</body>
</html>
